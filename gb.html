<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Історія Британських островів</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Unicase:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 20px;
      background-color: #dcdcdc;
      color: #333;
    }

    .container {
      max-width: 300px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 10px;
      background-color: #dcdcdc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #imageTitle {
  font-family: 'Cormorant Unicase', serif;
  font-size: 32px;
  font-weight: 700;
  text-align: center;
  margin-bottom: 10px;
}

    .text-container {
      flex: 0 0 300px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: left;
    }

    .content {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .image-container {
      background-color: #dcdcdc;
      padding: 20px;
      border: none;
    }

    .main-image {
      max-width: 250px;
      height: auto;
    }

    .history-text {
      font-size: 16px;
      font-weight: 300;
      color: #333;
      margin-bottom: 10px;
      line-height: 1.4;
      text-align: left;
    }

    .navigation {
      display: flex;
      justify-content: flex-start;
      gap: 10px;
    }

    .nav-button {
      background-color: transparent;
      color: #333;
      border: none;
      font-size: 18px;
      font-weight: 400;
      cursor: pointer;
      text-decoration: none;
      padding: 5px 10px;
      transition: color 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
    }

    .nav-button:hover {
      color: #000;
    }

    .nav-button:active {
      transform: scale(0.95);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
    }

    .mini-images {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 5px;
      margin: 5px 0;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .mini-images img {
      width: 8%;
      height: auto;
      cursor: pointer;
      border: none;
    }

    .mini-images img.active {
      border: 2px solid #000;
    }

    .progress-bar {
      width: 80%;
      height: 5px;
      background-color: #e0e0e0;
      border-radius: 5px;
      margin: 10px auto;
    }

    .progress {
      height: 100%;
      background-color: #BC455A;
      border-radius: 5px;
      width: 0%;
      transition: width 0.3s ease;
    }

    #backButton {
      display: none;
    }

    .title-container {
      text-align: center;
      margin-top: 60px;
    }

    #imageSubtitle {
      font-size: 18px;
      font-style: italic;
      color: #666;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="imageTitle" class="dynamic-title">Британські острови</h2>
    <div class="content">
      <div class="image-container" id="mapContainer">
        <img id="mainImage" class="main-image" src="img/br.svg" alt="Карта Британських островів">
      </div>

      <div class="text-container">
        <p id="historyText" class="history-text">Завоювання Нормандії французами (1204) Англія втратила Нормандію, але зберегла острови</p>
        <div class="navigation">
          <button id="forwardButton" class="nav-button">Далі →</button>
        </div>
      </div>
    </div>

    <div class="mini-images">
      <img src="img/UK00.svg" alt="Британські острови" data-index="0">
      <img src="img/UK01.svg" alt="Королівство Англія" data-index="1">
      <img src="img/UK02.svg" alt="Нормандські острови" data-index="2">
      <img src="img/UK03.svg" alt="Острів Мен" data-index="3">
      <img src="img/UK04.svg" alt="Уельс" data-index="4">
      <img src="img/UK05.svg" alt="Англо-валлійська унія" data-index="5">
      <img src="img/UK06.svg" alt="Шотландія" data-index="6">
      <img src="img/UK07.svg" alt="Ірландія" data-index="7">
      <img src="img/UK08.svg" alt="Велика Британія та Північна Ірландія" data-index="8">
    </div>

    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
  </div>

  <!-- Статичний підпис внизу -->
  <div class="title-container">
    <p id="imageSubtitle">(Велика Британія та Ірландія)</p>
  </div>

  <script>
    const historyData = [
      { name: "Британські острови", event: "Регіональний розподіл", date: "", image: "img/UK00.svg" },
      { name: "Королівство Англія", event: "Об'єднання Англії (X століття) Відбулося для захисту від вікінгів.", date: "927 рік", image: "img/UK01.svg" },
      { name: "Нормандські острови", event: "Завоювання Нормандії французами (1204) Англія втратила Нормандію, але зберегла острови", date: "1204 рік", image: "img/UK02.svg" },
      { name: "Острів Мен", event: "Приєднання острова Мен (1346) Англія забрала його у Шотландії.", date: "1346 рік", image: "img/UK03.svg" },
      { name: "Уельс", event: "Завоювання Уельсу (1282-1283) Уельс був підкорений і пізніше повністю інтегрований (1535-1942)", date: "1535 рік", image: "img/UK04.svg" },
      { name: "Уельс", event: "Англо-валлійська унія (1603) Посилила зв’язки між Англією та Уельсом.", date: "1284 рік", image: "img/UK05.svg" },
      { name: "Шотландія", event: "Королівство Великої Британії (1707) Офіційне об’єднання Англії та Шотландії.", date: "1707 рік", image: "img/UK06.svg" },
      { name: "Ірландія", event: "Унія з Ірландією (1800) Створено Сполучене Королівство Великої Британії та Ірландії.", date: "1801 рік", image: "img/UK07.svg" },
      { name: "Велика Британія та Північна Ірландія", event: "Сучасна Британія (1922) Ірландія здобула незалежність, залишивши Північну Ірландію в складі Великої Британії.", date: "1921 рік - нд.", image: "img/UK08.svg" }
    ];

    let currentIndex = 0;
    const imageTitle = document.getElementById('imageTitle');
    const historyText = document.getElementById('historyText');
    const mainImage = document.getElementById('mainImage');
    const forwardButton = document.getElementById('forwardButton');
    const progress = document.getElementById('progress');
    const miniImages = document.querySelectorAll('.mini-images img');

    function updateContent() {
      const currentData = historyData[currentIndex];
      imageTitle.textContent = currentData.name;
      historyText.textContent = `${currentData.event} ${currentData.date}`;
      mainImage.src = currentData.image;
      progress.style.width = `${((currentIndex + 1) / historyData.length) * 100}%`;

      miniImages.forEach((img, index) => {
        img.classList.toggle('active', index === currentIndex);
      });
    }

    forwardButton.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % historyData.length;
      updateContent();
    });

    miniImages.forEach((img) => {
      img.addEventListener('click', () => {
        currentIndex = parseInt(img.getAttribute('data-index'));
        updateContent();
      });
    });

    window.addEventListener('load', updateContent);
  </script>
</body>
</html>
